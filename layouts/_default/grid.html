<div class="card pb-3 mb-5" href="{{ .Permalink }}">
	<div class="card-block">
		<h3 class="card-title underline">{{ .Title }}</h3>
		<p class="summary card-text text-grey">
			{{ .Summary }}
		</p>
		<div class="pt-2">
			<time class="text-grey float-right">
				{{ with .Site.Params.DateForm }}{{ $.Date.Format . }}
				{{ else }}{{ $.Date.Format "Mon, Jan 2, 2006" }}{{ end }}
			</time>
		<a href="{{ .Permalink }}" class="card-link">Read More...</a>
		</div>
	</div>
</div>
